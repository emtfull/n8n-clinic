services:
  - type: web
    name: n8n
    env: docker
    region: oregon
    plan: starter  # ‚úÖ Free plan: no payment info required
    branch: main
    numInstances: 1
    healthCheckPath: /
    envVars:
      # Base PostgreSQL connection values
      - key: POSTGRES_DATABASE
        value: postgres
      - key: POSTGRES_HOST
        value: db.uhvqujiizbnoatcmwixr.supabase.co
      - key: POSTGRES_PORT
        value: 5432
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        value: @n8n_Birdie1989  # üîê Replace this in Render UI if needed

      # Inject resolved values for n8n's DB config
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromEnvironmentVariable: POSTGRES_DATABASE
      - key: DB_POSTGRESDB_HOST
        fromEnvironmentVariable: POSTGRES_HOST
      - key: DB_POSTGRESDB_PORT
        fromEnvironmentVariable: POSTGRES_PORT
      - key: DB_POSTGRESDB_USER
        fromEnvironmentVariable: POSTGRES_USER
      - key: DB_POSTGRESDB_PASSWORD
        fromEnvironmentVariable: POSTGRES_PASSWORD
      - key: DB_POSTGRESDB_SCHEMA
        value: public

      # App base URLs
      - key: WEBHOOK_URL
        value: https://n8n-qjql.onrender.com/
      - key: VUE_APP_URL_BASE_API
        value: https://n8n-qjql.onrender.com/

      # Security
      - key: N8N_ENCRYPTION_KEY
        value: TH7V8aF4lXHk9vM7UnZVRnS8gExN7W2hrq4XdMuqdc8=
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: false

      # Timezone
      - key: GENERIC_TIMEZONE
        value: America/Sao_Paulo
      - key: TZ
        value: America/Sao_Paulo

      # Logging & Execution Settings
      - key: N8N_LOG_LEVEL
        value: info
      - key: EXECUTIONS_DATA_PRUNE
        value: true
      - key: EXECUTIONS_DATA_MAX_AGE
        value: 168
      - key: EXECUTIONS_DATA_SAVE_ON_ERROR
        value: all
      - key: EXECUTIONS_DATA_SAVE_ON_SUCCESS
        value: none
      - key: EXECUTIONS_DATA_SAVE_ON_PROGRESS
        value: false
      - key: EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS
        value: false
      - key: N8N_METRICS
        value: true

